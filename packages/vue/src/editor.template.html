<object-editor v-if="schema.type === 'object'"
  :schema="schema"
  :initial-value="initialValue"
  :title="title"
  :theme="theme"
  :locale="locale"
  :icon="icon"
  :readonly="readonly"
  :required="required"
  @update-value="$emit('update-value', $event)"
  @delete="$emit('delete')"
  :has-delete-button="hasDeleteButton"
  :dragula="dragula"
  :md="md"
  :hljs="hljs"
  :forceHttps="forceHttps"
  :disableCollapse="disableCollapse"
  :noSelect2="noSelect2"
  :minItemCountIfNeedFilter="minItemCountIfNeedFilter"
  :monacoEditor="monacoEditor">
</object-editor>
<array-editor v-else-if="schema.type === 'array'"
  :schema="schema"
  :initial-value="initialValue"

  :locale="locale"

  :readonly="readonly"

  :disableCollapse="disableCollapse"
  :noSelect2="noSelect2"
  :minItemCountIfNeedFilter="minItemCountIfNeedFilter"
  :monacoEditor="monacoEditor">
</array-editor>

  :noSelect2="noSelect2">
</number-editor>
<boolean-editor v-else-if="schema.type === 'boolean'"
  :schema="schema"
  :initial-value="initialValue"

  @update-value="$emit('update-value', $event)"
  @delete="$emit('delete')"
  :has-delete-button="hasDeleteButton">

<string-editor v-else-if="schema.type === 'string'"
